# Spring Boot
spring:
  profiles:
    active: ${EXCUTE_APP_PROFILE} # 输出有效的文件日志
    include: dev,prod,demo
  http:
    multipart:
      maxFileSize: 20Mb
      maxRequestSize: 21Mb
      fileSizeThreshold: 1Mb
  redis:
    url: redis://127.0.0.1:6379
    # url: redis://:Dev.1234@elpdtman:6379
    # Redis 连接超时(毫秒)
    timeout: 10000
  shiro:
    loginUrl: /login


# jdbc connect properties
jdbc:
  driverClassName: com.mysql.jdbc.Driver
  url: jdbc:mysql://localhost:3306/attack_road?useSSL=false&characterEncoding=utf8
  username: root
  password: root
  maxActive: 200
# com.el.core.AppProperties
app:
  # 服务程序 ID
  progId: EL_EXCUTE
  # 服务节点 ID
  nodeId: ${EXCUTE_SVR_ID}
# 权限相关配置
security:
  # 安全相关 APIs 的前缀路径（默认: /）
  apis: /sec
  # CORS支持（默认关闭）
  cors: "*"
  # 防CSRF开关（默认关闭）
  xsrf: true
  # 验证码开关（默认关闭）
  captcha: true
  # 响应混淆开关（默认关闭）
  obscure: true
